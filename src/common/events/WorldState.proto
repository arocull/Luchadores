import "Vector.proto";
import "EntityFighter.proto";
import "EntityProjectile.proto";

message WorldState {
    required int32 type = 1;
    required int32 randomSeed = 2;
    required int32 randomIndex = 3;
    required int32 timer = 4;
    required int32 phase = 5;
    required int64 timestamp = 6;
    repeated EntityFighter fighters = 7;
    repeated EntityProjectile projectiles = 8;
}