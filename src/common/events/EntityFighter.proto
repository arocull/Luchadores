import "Vector.proto";

message EntityFighter {
    required Vector position = 1;
    required Vector velocity = 2;
    required Vector acceleration = 3;
    required int32 ownerId = 4;
    required int32 class = 5;
    optional bool firing = 6;
    optional Vector aim = 7;
    optional float cooldown = 8;
    optional float specialNumber = 9;
    optional bool specialBoolean = 10;
}