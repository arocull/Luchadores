import "Vector.proto";

message EntityFighter {
    required Vector position = 1;
    required Vector velocity = 2;
    required Vector acceleration = 3;
    required int32 ownerId = 4;
    required int32 class = 5;
    required bool attacking = 6;
    required Vector aim = 7;
    required float cooldown = 8;
    required float specialNumber = 9;
    required bool specialBoolean = 10;
}